<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cookie and Session Info</title>
</head>
<body>
    <h1>Cookie and Session Information</h1>
    <p><strong>User Name (from Cookie):</strong> {{ user_name }}</p>

    <a href="{% url 'set_cookie' %}">Set Cookie</a><br>
    <a href="{% url 'set_session' %}">Set Session</a><br>
    <a href="{% url 'display_info' %}">Display Info</a>
</body>
</html>
