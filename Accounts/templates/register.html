<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="card col-md-8 p-5 mt-3 mb-4 mx-auto" style="background-color: #f2f2f2;">
        <h1 style="text-align: center;">Registration form</h1> <br>

        <form method="post" action="/Accounts/" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">Contact Number</label>
                <input type="text" class="form-control" name="contact_number" placeholder="Enter Contact Number" required>
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Enter Email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>


            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">City</label>
                <input type="text" class="form-control" name="city" placeholder="Enter city" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">State</label>
                <input type="text" class="form-control" name="state" placeholder="Enter state" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Pin code</label>
                <input type="text" class="form-control" name="pin_code" placeholder="Enter pin code" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" placeholder="Enter Address" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="enter password" required>
            </div>

            <div class="col-md-4 mb-3 mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" placeholder="enter confirm password" required>
            </div>

            

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <div class="p-3">
            {% for message in messages %}
            <h5 class="text-danger"> {{message}} </h5>
            {% endfor %}

        </div>
    </div>

    <script>
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
